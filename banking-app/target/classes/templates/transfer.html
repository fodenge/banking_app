<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transfer Money - Piggy Bank</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; margin: 0; padding: 0; }
        .navbar { background: #003366; color: white; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; }
        .navbar h1 { margin: 0; font-size: 20px; }
        .navbar a { color: white; margin-left: 15px; text-decoration: none; font-weight: bold; }
        .navbar a:hover { text-decoration: underline; }
        .container { width: 50%; margin: 50px auto; text-align: center; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        select, input { padding: 10px; width: 220px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: scale(1.05); background: #0056b3; }
        .error { color: red; margin-bottom: 15px; }
        .dashboard-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .dashboard-btn:hover { transform: scale(1.05); background: #218838; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Piggy Bank</h1>
        <div><a href="/logout">Logout</a></div>
    </div>

    <div class="container">
        <h2>Transfer Money</h2>
        <form th:action="@{/transfer}" method="post">
            <div th:if="${error}" class="error" th:text="${error}"></div>

            <select name="receiverAccNo" required>
                <option value="" disabled selected>Select recipient account</option>
                <option th:each="acc : ${accounts}" th:value="${acc.accountNumber}" 
                        th:text="'Account ' + ${acc.accountNumber}"></option>
            </select>
            <br/>

            <input type="number" step="0.01" name="amount" placeholder="Enter amount" required />
            <br/>

            <button type="submit">Transfer</button>
        </form>

        <a href="/dashboard" class="dashboard-btn">Back to Dashboard</a>
    </div>
</body>
</html>
