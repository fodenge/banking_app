<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Piggy Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, #f9f9f9, #e9f1ff);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #e0eaff, #cfdfff);
        }
        .card-title {
            font-weight: bold;
            color: #003366;
        }
        .card-text {
            color: #555;
        }

        .container {
            margin-top: 30px;
        }
        .welcome-text {
            margin-bottom: 20px;
        }
        .custom-navbar {
        background: linear-gradient(90deg, #003366, #0066cc);
        color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg custom-navbar shadow">
            <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Piggy Bank</a>
            <div class="d-flex">
                <span class="navbar-text text-white me-3">
                    Welcome, <span th:text="${account != null} ? ${account.accountHolderName} : 'Guest'"></span>
                </span>
                <a class="btn btn-light" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container">
        <div class="row welcome-text">
            <div class="col">
                <h3 th:text="${account != null} ? 'Account Number: ' + ${account.accountNumber} : ''"></h3>
                <h4 th:text="${account != null} ? 'Balance: ₹' + ${account.balance} : ''"></h4>
            </div>
        </div>

        <!-- ✅ Error & Success Alerts -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card text-center" onclick="location.href='/deposit'">
                    <div class="card-body">
                        <h5 class="card-title">Deposit Money</h5>
                        <p class="card-text">Add money to your account.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card text-center" onclick="location.href='/withdraw'">
                    <div class="card-body">
                        <h5 class="card-title">Withdraw Money</h5>
                        <p class="card-text">Withdraw money from your account.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card text-center" onclick="location.href='/transfer'">
                    <div class="card-body">
                        <h5 class="card-title">Transfer Money</h5>
                        <p class="card-text">Send money to another account holder.</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card text-center" onclick="location.href='/transactions'">
                    <div class="card-body">
                        <h5 class="card-title">Transaction History</h5>
                        <p class="card-text">View your past transactions.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
