<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Money - Piggy Bank</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; margin: 0; }
        .navbar { background: #003366; color: white; padding: 10px 30px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; font-weight: bold; }
        .container { width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: scale(1.05); background: #a71d2a; }
        .dashboard-btn { display: inline-block; margin-top: 20px; padding: 10px 25px; background: #28a745; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; transition: transform 0.2s; }
        .dashboard-btn:hover { transform: scale(1.05); background: #218838; }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Piggy Bank</h1>
        <div><a href="/logout">Logout</a></div>
    </div>

    <div class="container">
        <h2>Withdraw Money</h2>
        <form th:action="@{/withdraw}" method="post">
            <input type="number" step="0.01" name="amount" placeholder="Enter amount" required/>
            <button type="submit">Withdraw</button>
        </form>
        <a href="/dashboard" class="dashboard-btn">Back to Dashboard</a>
    </div>
</body>
</html>
